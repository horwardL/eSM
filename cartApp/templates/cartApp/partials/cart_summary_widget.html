<div>
  {% if cart_item_count > 0 %}
  <small class="cart_summary_widget__wrapper">
    <b>My Cart:</b>
    <span class="cart_summary_widget__item-count">{{cart_item_count}} item(s)</span>
    <span class="cart_summary_widget__cart-total">${{cart_total}}</span>
  </small>
  {% endif %}
  <a href="{% url 'cartApp:cart_detail' %}">
    <i class="glyphicon glyphicon-shopping-cart cart_summary_widget__cart-icon"></i>
  </a>
</div>
