<div class="product-list-item">
  <div class="product-list-item__image-wrapper">
    {% load static %}
    <img src="{% static 'app/images/productimages/main/'%}{{product.image_url}}" class="product-list-item__image"/>
  </div>
  <div>
    <p class="product-list-item__product-name">{{product.name}}</p>
  </div>
  <div>
    <p class="product-list-item__product-price">
      ${{product.price}}
      {% if product.unit %}
        <span class="spanroduct-list-item__product-unit">/gram</span>
      {% else %}
        <span class="product-list-item__product-unit">/each</span>
      {% endif %}
    </p>
  
  </div>
  <div>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="product_id" value="{{product.id}}"/>
      <input type="hidden" name="return_url" value="{{request.get_full_path}}"/>
      <button type="submit" name="submit" class="product-list-item__button">Add to Cart</button>
    </form>
  </div>
</div>
